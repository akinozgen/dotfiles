[color]

bg = #FFFFFF
fg = #2E2E2E
fg-alt = #424242

acolor = #039be5
;#3b3c35
curgent = #e53935
coccupied = #1e88e5

## Material Colors

red = #e53935
pink = #d81b60
purple = #fc961f
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #e4db73
amber = #fc961f
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a

;==========================================================

[bar/main]
monitor = HDMI-A-0 
width = 100%
height = 30
offset-x = 5%
offset-y = 0%
bottom = true
line-size = 2
border-color = #00000000
border-left-size = 0
border-right-size = 0
border-bottom-size = 0
border-top-size = 0

background = ${color.bg}
foreground = ${color.fg}

border-size = 3
;border-color = ${color.bg}

module-margin-left = 1
module-margin-right = 1 

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=12;2"
font-1 = "Material Icons:size=13;4"

;==========================================================

cursor-click = pointer

;tray-position = right
;tray-padding = 0
;tray-maxsize = 16
enable-ipc = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = menu workspaces term files browser settings
modules-right = nowplaying deadbeef_prev deadbeef_play deadbeef_next deadbeef_search pkg volume battery network date
 
;== Modules ========================================================

[module/menu]
type = custom/text
content = 
;alt-icon = 
content-padding = 2
content-background = ${color.acolor}
content-foreground = ${color.fg}
click-left = $HOME/.config/polybar/scripts/menu
click-middle = $HOME/.config/polybar/scripts/menu_full
click-right = $HOME/.config/polybar/scripts/color-switch.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-default = 

format = <label-state>
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%

label-occupied-padding = 2
label-empty-padding = 2
label-urgent-padding = 2
label-active-padding = 2

label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-empty-foreground = ${color.fg}
label-occupied-foreground = ${color.coccupied}

label-active-underline = ${color.acolor}
label-urgent-underline = ${color.curgent}
label-occupied-underline = ${color.coccupied}

[module/term]
type = custom/text
content = 
content-foreground = ${color.fg-alt}
click-left = st

[module/files]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = st -e ranger

[module/browser]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = firefox &

[module/settings]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = lxappearance &

;==========================================================

[module/deadbeef_play]
type = custom/text
click-left = deadbeef --play-pause
format = <label>
content = "%{T2} %{T-} "
content-background = ${color.acolor}
content-foreground = ${color.fg}
module-margin-left = 0
module-margin-right = 0
format-padding = 4

[module/deadbeef_prev]
type = custom/text
click-left = deadbeef --prev
format = <label>
content = "%{T2} %{T-} "
content-background = ${color.acolor}
content-foreground = ${color.fg}
module-margin-left = 0
module-margin-right = 0
format-padding = 4

[module/deadbeef_next]
type = custom/text
click-left = deadbeef --next
format = <label>
content = "%{T2} %{T-} "
content-background = ${color.acolor}
content-foreground = ${color.fg}
module-margin-left = 0
module-margin-right = 0
format-padding = 4


[module/deadbeef_search]
type = custom/text
click-left = playit
format = <label>
content = " %{T2}%{T-} "
content-background = ${color.acolor}
content-foreground = ${color.fg}
module-margin-left = 0
module-margin-right = 0
format-padding = 4


[module/nowplaying]
type = custom/script
exec = $HOME/.config/polybar/scripts/nowplaying.sh
format-margin = 0
format = <label>
format-prefix = " "
module-margin-left = 0
format-padding = 2
tail = true
interval = 10
click-left = deadbeef
;==========================================================

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
;exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
;label = %{A1:termite -e "aurman -Syyu" & disown:} %{A3:termite -e "aurman -Syyu" & disown:}%output%%{A} %{A}
tail = true

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT1
adapter = AC
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

format-full-prefix = " "
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""

animation-charging-framerate = 750

[module/volume]
type = internal/alsa
;speaker-mixer = Speaker
;headphone-mixer = Headphone
;headphone-id = 16
;mapped = true
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
format-muted-prefix = " "
label-muted = MUTE

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 

[module/network]
type = custom/script
exec = $HOME/.config/polybar/scripts/check-network
click-right = vpnupdown
click-left = nm-connection-editor &
tail = true
[module/date]
type = internal/date
interval = 30
label =  %time%
time = " %H:%M %p  "
time-alt = " %Y-%m-%d  "
padding-left = 5

[module/powermenu]
type = custom/text
content = 
content-padding = 2
content-background = ${color.acolor}
content-foreground = ${color.fg}
click-left = $HOME/.config/polybar/scripts/sysmenu
click-right = $HOME/.config/polybar/scripts/sysmenu

;== EOF ========================================================
